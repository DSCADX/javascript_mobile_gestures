<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Gestures Test</title>
    <style>
        h2
        {
            text-align: center;
        }
        .margin
        {
            margin-left: 5%;
            margin-right: 5%;
        }
        .trySection
        {
            background-color: green;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Use a touch device to try this</h2>
    <div class="margin">
        <h3>Available gestures:</h3>
        <ul>
            <li>Single tap</li>
            <li>Double tap</li>
            <li>Long tap</li>
            <li>Swipe left</li>
            <li>Swipe up</li>
            <li>Swipe right</li>
            <li>Swipe down</li>
        </ul>
        <h4>You can use 1 to 5 fingers with each gesture</h4>
    </div>
    <div id="trySection" class="trySection margin">Try gestures here</div>
</body>
<script src="./js/mobileGestures.min.js"></script>
<script>
    
    let options =
    {
        //All options are optional
        maxRangeTap: 15,   //(Pixel) allowed movement range to a tap 
        minMovementRange: 100, //(Pixel) minimal movement range to set a swipe gesture
        maxTimeOfMultitouch: 50, //(miliseconds) waiting time to enable multitouch
        maxTimeTap: 125,   //(milliseconds) maximum waiting time for a tap
        maxTimeToubleTap: 250, //(milliseconds) maximum waiting time for a double tap
        minTimeLongTap: 400, //(milliseconds) minimum time tapping to set long tap
        delayGestureTime: 400 //(milliseconds) delay time before you can use a new gesture
    }


    let trySection = document.getElementById("trySection");
    let trySectionGectures = mobileGestures(trySection,options); //options param is optional


    trySectionGectures.onOneFingerTap(()=>
    {
        trySection.innerText = "One finger tap";
    });
    trySectionGectures.onOneFingerDoubleTap(()=>
    {
        trySection.innerText = "One finger double tap";
    });
    trySectionGectures.onOneFingerLongTap(()=>
    {
        trySection.innerText = "One finger long tap";
    });
    trySectionGectures.onOneFingerSwipeLeft(()=>
    {
        trySection.innerText = "One finger swipe left";
    });
    trySectionGectures.onOneFingerSwipeUp(()=>
    {
        trySection.innerText = "One finger swipe up";
    });
    trySectionGectures.onOneFingerSwipeRight(()=>
    {
        trySection.innerText = "One finger swipe right";
    });
    trySectionGectures.onOneFingerSwipeDown(()=>
    {
        trySection.innerText = "One finger swipe down";
    });
